<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h2>Pueblos</h2>
        </div>
        <!-- Basic Examples -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Lista de Pueblos
                        </h2>
                        <div class="right icon-button-demo">
                            <a [routerLink]="['/pueblos/create']" routerLinkActive="router-link-active" class="btn btn-primary btn-circle waves-effect waves-circle waves-float">
                                <i class="material-icons">add</i>
                            </a>
                        </div>
                    </div>
                    <div class="body">
                        <div class="row clearfix">
                            <div class="col-lg-2 col-md-2 col-sm-4 col-xs-4">
                                <label>Filtrar por: </label>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                <mat-form-field>
                                    <mat-select (selectionChange)="filtrarEstado($event)" placeholder="-- Estado --">
                                        <mat-option value="">-- Estado --</mat-option>
                                        <mat-option *ngFor="let item of estados" value="{{item}}">{{item}}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <mat-form-field>
                                <input matInput (keyup)="filtrar($event.target.value)" placeholder="Buscar...">
                            </mat-form-field>

                            <table mat-table [dataSource]="dataSource" class=" animate table table-bordered table-striped table-hover js-basic-example dataTable">

                                <ng-container matColumnDef="nombre">
                                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                                    <td mat-cell *matCellDef="let pueblo">{{pueblo.nombre}}</td>
                                </ng-container>

                                <ng-container matColumnDef="estado">
                                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                                    <td mat-cell *matCellDef="let pueblo">{{pueblo.estado}}</td>
                                </ng-container>

                                <ng-container matColumnDef="actividades">
                                    <th mat-header-cell *matHeaderCellDef> Actividades </th>
                                    <td mat-cell *matCellDef="let pueblo">
                                        <a [routerLink]="['actividades', pueblo.id]" class="btn btn-info btn-circle waves-effect waves-circle waves-float">
                                            <i class="material-icons">remove_red_eye</i>
                                        </a>
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="gastronomia">
                                    <th mat-header-cell *matHeaderCellDef> Gastronomia </th>
                                    <td mat-cell *matCellDef="let pueblo">
                                        <button type="button" [routerLink]="['gastronomia', pueblo.id]" class="btn btn-info btn-circle waves-effect waves-circle waves-float">
                                          <i class="material-icons">remove_red_eye</i>
                                        </button>
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="acciones">
                                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                                    <td mat-cell *matCellDef="let pueblo">
                                        <button type="button" (click)="delete(pueblo.id, pueblo.nombre)" class="btn btn-danger btn-circle waves-effect waves-circle waves-float">
                                          <i class="material-icons">delete</i>
                                        </button>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="animate"></tr>
                            </table>
                            <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
                            </mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
