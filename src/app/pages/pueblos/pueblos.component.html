<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h2>Pueblos</h2>
        </div>
        <!-- Basic Examples -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Lista de Pueblos
                        </h2>
                        <div class="right icon-button-demo">
                            <a [routerLink]="['/pueblos/create']" routerLinkActive="router-link-active" class="btn btn-primary btn-circle waves-effect waves-circle waves-float">
                                <i class="material-icons">add</i>
                            </a>
                        </div>
                    </div>
                    <div class="body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped table-hover js-basic-example dataTable">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Estado</th>
                                        <th>Detalles</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Estado</th>
                                        <th>Detalles</th>
                                        <th>Acciones</th>
                                    </tr>
                                </tfoot>
                                <tbody>
                                    <tr *ngFor="let pueblo of pueblos">
                                        <td>{{pueblo.nombre}}</td>
                                        <td>{{pueblo.estado}}</td>
                                        <td>{{pueblo.id}}</td>
                                        <td>
                                            <button (click)="delete(pueblo.id)">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Basic Examples -->
    </div>
</section>
