<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h2>Pueblo: {{dataPueblo?.nombre}}</h2>
        </div>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Actividades
                        </h2>
                        <div class="right icon-button-demo">
                            <a [routerLink]="['create']" class="btn btn-primary btn-circle waves-effect waves-circle waves-float">
                                <i class="material-icons">add</i>
                            </a>
                        </div>
                    </div>
                    <div class="body">
                        <div class="table-responsive">
                            <mat-form-field>
                                <input matInput (keyup)="filtrar($event.target.value)" placeholder="Buscar...">
                            </mat-form-field>

                            <table mat-table [dataSource]="dataSource" class=" animate table table-bordered table-striped table-hover js-basic-example dataTable">

                                <ng-container matColumnDef="nombre">
                                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                                    <td mat-cell *matCellDef="let actividad">{{actividad.nombre}}</td>
                                </ng-container>

                                <ng-container matColumnDef="estado">
                                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                                    <td mat-cell *matCellDef="let actividad">{{actividad.categoria}}</td>
                                </ng-container>

                                <ng-container matColumnDef="acciones">
                                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                                    <td mat-cell *matCellDef="let actividad">
                                        <button type="button" (click)="delete(actividad.id, actividad.nombre)" class="btn btn-danger btn-circle waves-effect waves-circle waves-float">
                                          <i class="material-icons">delete</i>
                                        </button>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="animate"></tr>
                            </table>
                            <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
                            </mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
